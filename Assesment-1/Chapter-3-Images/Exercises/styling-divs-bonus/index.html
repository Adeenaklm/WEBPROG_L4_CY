<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive design -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Linking external CSS stylesheets for the page -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="additionalStyle.css" />
  
  <!-- Title of the webpage, shown in the browser tab -->
  <title>Styling Those Divs (Bonus)</title>
</head>
<body>
  
  <!-- Image card for "Blue hair" -->
  <div id="A" class="image-card">
    <!-- Image of blue hair, alt text for accessibility, and title for hover text -->
    <img src="images/smoky blue hair.jpg" alt="Blue hair" title="Blue hair" />
    
    <!-- Text description for the image card -->
    <p>div#A</p>
  </div>

  <!-- Image card for "Ash brown balayage" -->
  <div id="B" class="image-card">
    <!-- Image of ash brown balayage, alt text for accessibility, and title for hover text -->
    <img src="images/smoky ash brown balayage.jpg" alt="Ash brown balayage" title="Ash Brown Balayage" />
    
    <!-- Text description for the image card -->
    <p>div#B</p>
  </div>
  
  <!-- Image card for "Red hair" -->
  <div id="C" class="image-card">
    <!-- Image of red hair, alt text for accessibility, and title for hover text -->
    <img src="images/red hair color.jpg" alt="Red hair" title="Red Hair" />
    
    <!-- Text description for the image card -->
    <p>div#C</p>
  </div>

  <!-- Image card for "Fluffy brown hair" -->
  <div id="D" class="image-card">
    <!-- Image of fluffy brown hair, alt text for accessibility, and title for hover text -->
    <img src="images/brown hair.jpg" alt="Fluffy brown" title="Fluffy Brown Hair" />
    
    <!-- Text description for the image card -->
    <p>div#D</p>
  </div>
  
</body>
</html>
