<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB Colour Guessing Game - Pro Edition 🎨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Theme toggle -->
  <button id="themeToggle">🌞 Toggle Theme</button>

  <div class="container glass">
    <h1>🎯 RGB Colour Guessing Game</h1>

    <!-- RGB target color -->
    <p id="rgbValue">Guess this RGB: rgb(?, ?, ?)</p>

    <!-- Difficulty -->
    <label for="level">Difficulty:</label>
    <select id="level">
      <option value="3">Easy (3 Options)</option>
      <option value="6" selected>Medium (6 Options)</option>
      <option value="9">Hard (9 Options)</option>
    </select>

    <!-- Options grid -->
    <div id="colorOptions" class="options"></div>

    <!-- Game status -->
    <p id="status">Lives: <span id="lives">3</span> | Score: <span id="score">0</span></p>

    <!-- Message box -->
    <p id="message"></p>

    <!-- Restart game -->
    <button id="restartBtn" class="hidden">Play Again 🔁</button>
  </div>
<!-- Leaderboard -->
<h2>🏆 High Scores</h2>
<ol id="leaderboard"></ol>

<script>
    // Load leaderboard from localStorage
    const leaderboardEl = document.getElementById("leaderboard");
    function loadLeaderboard() {
      const scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      leaderboardEl.innerHTML = scores.map((entry, i) => 
        `<li>${i + 1}. ${entry.name} - ${entry.score}</li>`
      ).join("");
    }
    loadLeaderboard();
  </script>
  
  <button onclick="localStorage.removeItem('leaderboard'); location.reload();">🗑️ Reset Leaderboard</button>


  <!-- Optional sound effects -->
  <audio id="correctSound" src="correct sound.mp3"></audio>
  <audio id="wrongSound" src="incorrect sound.mp3"></audio>

  <script src="index.js"></script>
</body>
</html>
